<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/nivo-lightbox.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!-- Section -->
    <section id="portfolios" class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!-- Controller/Buttons -->
                    <div class="controls text-center">
                        <a class="filter active btn btn-common" data-filter="all">All</a>
                        <a class="filter btn btn-common" data-filter=".design">Android </a>
                        <a class="filter btn btn-common" data-filter=".development">iOS</a>
                        <a class="filter btn btn-common" data-filter=".print">Desktop</a>
                    </div>
                    <!-- Controller/Buttons Ends-->
                </div>

                <!-- Gallery -->
                <div id="portfolio" class="row">
                    <div class="col-sm-6 col-md-4 col-lg-4 col-xl-4 mix development print">
                        <div class="portfolio-item">
                            <div class="shot-item">
                                <img src="img/img1.jpg" alt="" />
                                <a class="overlay lightbox" href="img/img1.jpg"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-4 col-xl-4 mix design print">
                        <div class="portfolio-item">
                            <div class="shot-item">
                                <img src="img/img2.jpg" alt="" />
                                <a class="overlay lightbox" href="img/img2.jpg"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-4 col-xl-4 mix development">
                        <div class="portfolio-item">
                            <div class="shot-item">
                                <img src="img/img3.jpg" alt="" />
                                <a class="overlay lightbox" href="img/img3.jpg"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-4 col-xl-4 mix development design">
                        <div class="portfolio-item">
                            <div class="shot-item">
                                <img src="img/img4.jpg" alt="" />
                                <a class="overlay lightbox" href="img/img4.jpg"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-4 col-xl-4 mix development">
                        <div class="portfolio-item">
                            <div class="shot-item">
                                <img src="img/img5.jpg" alt="" />
                                <a class="overlay lightbox" href="img/img5.jpg"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-4 col-xl-4 mix print design">
                        <div class="portfolio-item">
                            <div class="shot-item">
                                <img src="img/img6.jpg" alt="" />
                                <a class="overlay lightbox" href="img/img6.jpg"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <!-- JS -->
    <script src="js/jquery-min.js"></script>

    <!-- Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="js/jquery.mixitup.js"></script>
    <script src="js/nivo-lightbox.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/jquery.nav.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
